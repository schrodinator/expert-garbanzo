<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Websockets in Go</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="center">
            <h1>Amazing Chat Application</h1>

            <div class="login" id="login-div">
                <form class="login" id="login-form">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password"><br>
                    <input type="submit" value="login">
                </form>
            </div>

            <div id="onconnect" hidden>
                <h3 id="welcome-header"></h3>
                <h3 id="connection-header"></h3>
                <h3 id="chat-header"></h3>

                <form id="chatroom-selection">
                    <label for="chatroom">Chatroom:</label>
                    <input type="text" id="chatroom" name="chatroom">
                    <input type="submit" value="Change chatroom">
                </form>

                <br>

                <div id="msg-color-container">
                    <div class="messagearea" id="chatmessages" name="chatmessages"></div>
                    <div class="color-container" id="color-container"></div>
                </div>

                <br>

                <form id="chatroom-message">
                    <label for="message">Message:</label>
                    <input type="text" id="message" name="message">
                    <input type="submit" value="Send message">
                </form>

                <br>

                <label for="team">Team: </label>
                <select name="team" id="team" onchange="changeTeam();" disabled>
                    <option value="red" selected>Red</option>
                    <option value="blue">Blue</option>
                </select>
                <label for="role">Role: </label>
                <select name="role" id="role" onchange="changeRole();" disabled>
                    <option value="guesser" selected>Guesser</option>
                    <option value="cluegiver">Clue Giver</option>
                </select>
                <input type="submit" value="New Game" id="newgame-button">
                <input type="submit" value="Abort Game" id="abort-button" hidden>

                <br><br>

                <div class="gameboard-container" id="gameboard-container">
                    <div class="scoreboard" id="scoreboard">
                        <div class="scoretitle" id="scoretitle">Cards Remaining</div>
                        <div class="scoreheader redteam" id="redheader">Red</div>
                        <div class="scoreheader blueteam" id="blueheader">Blue</div>
                        <div class="score redteam" id="redscore">9</div>
                        <div class="score blueteam" id="bluescore">8</div>
                    </div>
                    
                    <h3 id="clueheader"></h3>
                    <form id="cluebox" hidden>
                        <label for="clue-input">Clue:</label>
                        <input type="text" id="clue-input">
                        <input type="submit" value="Give Clue">
                    </form>
                    
                    <br>
                    <div class="gameboard" id="gameboard"></div>
                    <br>

                    <select name="sort-cards" id="sort-cards" onchange="sortCards(this.value);" disabled>
                        <label for="sort-cards">Sort: </label>
                        <option value="alignment">Alignment</option>
                        <option value="alphabetical" selected>Alphabetical</option>
                        <option value="keep-sorted">Alignment - Keep Sorted</option>
                    </select>
                </div>
            </div>
        </div>

        <script src="logic.js"></script>
    </body>
</html>

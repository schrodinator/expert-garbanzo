<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Websockets in Go</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="center">
            <h1>Amazing Chat Application</h1>

            <div class="login" id="login-div">
                <form class="login" id="login-form">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username" data-testid="username"><br>
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" data-testid="password"><br>
                    <input type="submit" value="login">
                </form>
            </div>

            <div id="onconnect" hidden>
                <h3 id="welcome-header"></h3>
                <h3 id="connection-header"></h3>
                <h3 id="chat-header"></h3>

                <form id="chatroom-selection">
                    <label for="chatroom">Chat Room:</label>
                    <input type="text" id="chatroom" name="chatroom" data-testid="chatroom">
                    <input type="submit" value="Change chatroom">
                </form>

                <br>

                <div id="msg-color-container">
                    <div class="messagearea" id="chatmessages" name="chatmessages" data-testid="chatlog"></div>
                    <div class="color-container" id="color-container"></div>
                </div>

                <br>

                <form id="chatroom-message">
                    <label for="message">Message:</label>
                    <input type="text" id="message" name="message" data-testid="message">
                    <input type="submit" value="Send message">
                </form>

                <br>

                <div class="game-setup" id="game-setup" hidden>
                    <label for="team">Team: </label>
                    <select name="team" id="team" onchange="changeTeam();" data-testid="team" disabled>
                        <option value="red" selected>Red</option>
                        <option value="blue">Blue</option>
                    </select>
                    <label for="role">Role: </label>
                    <select name="role" id="role" onchange="changeRole();" data-testid="role" disabled>
                        <option value="guesser" selected>Guesser</option>
                        <option value="cluegiver">Clue Giver</option>
                    </select>
                    <input type="submit" value="New Game" id="newgame-button" data-testid="newgame">
                    <input type="submit" value="Abort Game" id="abort-button" data-testid="abort" hidden>
                </div>

                <br><br>

                <div class="gameboard-container" id="gameboard-container" hidden>
                    <div class="scoreboard" id="scoreboard">
                        <div class="scoretitle" id="scoretitle">Cards Remaining</div>
                        <div class="scoreheader redteam" id="redheader">Red</div>
                        <div class="scoreheader blueteam" id="blueheader">Blue</div>
                        <div class="score redteam" id="redscore" data-testid="redscore">9</div>
                        <div class="score blueteam" id="bluescore" data-testid="bluescore">8</div>
                    </div>
                    
                    <h3 id="clueheader" data-testid="clueheader"></h3>
                    <h3 id="guesses-remaining" data-testid="numguess"></h3>
                    <form id="cluebox" hidden>
                        <label for="clue-input">Clue:</label>
                        <input type="text" id="clue-input" data-testid="giveclue">
                        <label for="number-input">Number of Cards:</label>
                        <input id="number-input" type="number" min="0" max="9" value="2" data-testid="number">
                        <input type="submit" value="Give Clue">
                    </form>
                    <input id="end-turn" type="submit" value="End Turn" data-testid="endturn" hidden>
                    
                    <br>
                    <div class="gameboard" id="gameboard"></div>
                    <br>

                    <select name="sort-cards" id="sort-cards" onchange="sortCards(this.value);" data-testid="sort" disabled>
                        <label for="sort-cards">Sort: </label>
                        <option value="alphabetical" selected>Alphabetical</option>
                        <option value="color">Color</option>
                        <option value="keep-sorted">Color - Keep Sorted</option>
                    </select>
                </div>
            </div>
        </div>

        <script src="logic.js"></script>
    </body>
</html>

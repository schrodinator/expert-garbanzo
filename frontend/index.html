<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Websockets in Go</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="center">
            <h1>Amazing Chat Application</h1>

            <div class="login" id="login-div">
                <form class="login" id="login-form">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password"><br>
                    <input type="submit" value="login">
                </form>
            </div>

            <h3 id="welcome-header"></h3>
            <h3 id="connection-header">Connected to Websocket: false</h3>
            <h3 id="chat-header">Currently not in chat</h3>

            <form id="chatroom-selection">
                <label for="chatroom">Chatroom:</label>
                <input type="text" id="chatroom" name="chatroom"><br><br>
                <input type="submit" value="Change chatroom">
            </form>

            <br>

            <div id="msg-color-container">
                <div class="messagearea" id="chatmessages" name="chatmessages"></div>
                <div class="color-container" id="color-container"></div>
            </div>

            <br>

            <form id="chatroom-message">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message">
                <input type="submit" value="Send message">
            </form>

            <br>

            <div class="gameboard-container" id="gameboard-container">
                <div class="gameboard" id="gameboard"></div>
                <br>
                <label for="role">Role: </label>
                <select name="role" id="role" onchange="changerole();" disabled>
                    <option value="operative" selected>Operative</option>
                    <option value="spymaster">Spymaster</option>
                </select>
                <input type="submit" value="New Game" id="newgame-button">
            </div>

        </div>

        <script src="logic.js"></script>
    </body>
</html>

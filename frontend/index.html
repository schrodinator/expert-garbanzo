<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Websockets in Go</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="center">
            <h1>Amazing Chat Application</h1>
            <h3 id="welcome-header"></h3>
            <h3 id="connection-header">Connected to Websocket: false</h3>
            <h3 id="chat-header">Currently not in chat</h3>

            <form id="chatroom-selection">
                <label for="chatroom">Chatroom:</label>
                <input type="text" id="chatroom" name="chatroom"><br><br>
                <input type="submit" value="Change chatroom">
            </form>

            <br>

            <div contenteditable="true" class="messagearea" id="chatmessages" name="chatmessages"></div>

            <br>

            <form id="chatroom-message">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message"><br><br>
                <input type="submit" value="Send message">
            </form>

            <div style="border: 3px solid black;margin-top:30px;">
                <form id="login-form">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password"><br>
                    <input type="submit" value="login">
                </form>
            </div>

        </div>

        <script src="logic.js"></script>
    </body>
</html>
